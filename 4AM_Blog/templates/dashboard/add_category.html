{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Add Category | 4AM Blog{% endblock %}

{% block content %}
<div class="flex flex-col lg:flex-row max-w-6xl mx-auto mt-6 bg-white shadow rounded-lg overflow-hidden">

  <!-- Sidebar -->
  {% include "dashboard/sidebar.html" %}

  <!-- Main Content -->
  <main class="flex-1 flex items-center justify-center p-6">
    <!-- Centered Form Card -->
    <div class=" p-6 w-full max-w-md">
      <h1 class="text-2xl font-bold mb-6 text-gray-800 text-center">âž• Add New Category</h1>

      <form action="{% url 'add_category' %}" method="post" class="space-y-4">
        {% csrf_token %}
        {{ form|crispy }}

        <div class="flex justify-center">
          <button type="submit" 
            class="bg-yellow-400 hover:bg-yellow-500 text-black px-6 py-2 rounded shadow">
            Submit
          </button>
        </div>
      </form>
    </div>
  </main>
</div>
{% endblock %}
