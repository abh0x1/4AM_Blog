{% extends 'base.html' %}

{% load crispy_forms_tags %}  

{% block content %}
  <h3 class="text-2xl font-bold text-center my-4">Register</h3>

  <form method="POST" class="max-w-md mx-auto bg-white p-6 rounded shadow">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
      Submit
    </button>
  </form>
{% endblock %}
